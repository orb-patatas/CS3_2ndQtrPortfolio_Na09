!<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Events | Task 2</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0;
            }
            #box {
                width: 100px;
                height: 100px;
                background: red;
                transition: all 0.3s ease; 
            }

            #box:hover {
                background: pink;
            }
        </style>
    </head>
<body>
    <div id="box" style="width:100px; height:100px; background:red;"></div>
    <script>
        const box = document.getElementById("box");
        box.onmouseover = changeColorScale;

        function changeColorScale() {
            box.style.backgroundColor = "royalblue";
            box.style.transform = "scale(1.2)";
        }

        box.onmouseout = resetBox;
        
        function resetBox() {
            box.style.backgroundColor = "red";
            box.style.transform = "scale(1)";
        } 
        
        /* 
        Mouseover: hover on an element
        Mouseout: not hovering on an element
        */
    </script>

    
</body>
</html>
